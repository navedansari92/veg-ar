<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>

    //       // changing your 3D model source, size, position and so on

  </script>
  <style>
    *{
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }
    body{
      box-sizing: border-box;
    }
    .buttons {
      background: transparent;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: top;
      z-index: 10;
      flex-direction: row;
    }
    #play-ground{
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      flex-direction: row; 
      align-items: center;
      width: 100%;
      height: 8em;
      z-index: 10;
      font-size: 1em;
      color: white;
    }
    #play-ground input{
      width: 1em;
      height: 1em;
      color: white;
    }
    #play-ground div{
      color: white;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin: 1px 2px 1px 2px ;
    }

    .buttons div{
      margin: 10px;
      width: 100%;
      text-align: center;
    }
    .say-hi-button {
      padding: 0;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 100%;
      height: 2em;
      cursor: pointer;
      font-size: 1em;
      font-weight: bolder;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    
    <div class="buttons">
      <div>
        <button class="say-hi-button" data-url="./assets/scene.gltf">Home</button>
      </div>
      <div>
        <button class="say-hi-button" data-url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">Dino</button>
      </div>
      <div>
        <button class="say-hi-button" data-url="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">Monster</button>
      </div>
    </div>
    <div id="play-ground">
      <div>
        <label for="type-org">
          <input type="radio" name="type" id="type-org"> Organic
        </label>
      </div>
      <div>
        <label for="type-norg">
          <input type="radio" name="type" id="type-norg"> Non-Organic
        </label>
      </div>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model=""
          id="object-entity"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>

  <script>
    $(".say-hi-button").click(function(){
      $("#object-entity").attr("gltf-model",$(this).attr("data-url"));
      console.log($("#type-org").attr("data-cat",$(this).text()));
      console.log($("#type-norg").attr("data-cat",$(this).text()));
    })
  </script>

</html>
